<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Conference Abstracts & Posters | TDK Research & Consulting</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #031b3a;
  color: white;
}

/* HEADER */
header {
  height: 40vh;
  background: linear-gradient(to right, #062f6a, #0a4ea1, #083b82);
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

header h1 {
  font-size: 3em;
  margin: 0;
}

/* GRID */
.section {
  padding: 60px;
}

.poster-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 24px;
}

.poster-card {
  height: 360px;
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
  cursor: pointer;
  transition: transform .3s ease, box-shadow .3s ease;
  border-radius: 12px;
  background-color: rgba(255,255,255,0.03);
}

.poster-card:hover {
  transform: scale(1.04);
  box-shadow: 0 0 30px rgba(10,78,161,0.4);
}

/* FOOTER */
footer {
  text-align: center;
  padding: 40px;
  font-size: 0.9em;
  opacity: 0.7;
}
</style>
</head>

<body>

<header>
  <h1>Conference Abstracts & Posters</h1>
</header>

<section class="section">
  <div class="poster-grid" id="posterGrid"></div>
</section>

<footer>
  Â© 2026 TDK Research & Consulting
</footer>

<script>
fetch("/data/data.json")
  .then(res => res.json())
  .then(data => {
    const grid = document.getElementById("posterGrid");

    data.posters.forEach(p => {
      const card = document.createElement("div");
      card.className = "poster-card";
      card.style.backgroundImage = `url('${p.image}')`;
      card.title = p.title;

      if (p.pdf) {
        card.onclick = () => window.open(p.pdf, "_blank");
      }

      grid.appendChild(card);
    });
  })
  .catch(err => console.error("Poster load error:", err));
</script>

</body>
</html>
