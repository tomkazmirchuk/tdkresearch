<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="240" viewBox="0 0 1400 240">
  <defs>
    <linearGradient id="fade" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="white" stop-opacity="0.9"/>
      <stop offset="40%" stop-color="white" stop-opacity="0.45"/>
      <stop offset="50%" stop-color="white" stop-opacity="0"/>
      <stop offset="60%" stop-color="white" stop-opacity="0.45"/>
      <stop offset="100%" stop-color="white" stop-opacity="0.9"/>
    </linearGradient>

    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <circle id="node" r="4" fill="#7bbcff"/>
  </defs>

  <!-- TOP HELIX (+½ phase) -->
  <g stroke="#9fd0ff" stroke-width="3" fill="none" filter="url(#glow)">
    <path id="top1" d="M-175,60 C0,110 175,10 350,60 525,110 700,10 875,60 1050,110 1225,10 1400,60"/>
    <path id="top2" d="M-175,60 C0,10 175,110 350,60 525,10 700,110 875,60 1050,10 1225,110 1400,60"/>
  </g>

  <!-- MIDDLE HELIX (0 phase) -->
  <g stroke="#7bbcff" stroke-width="3" fill="none" filter="url(#glow)">
    <path id="mid1" d="M-175,120 C0,40 175,200 350,120 525,40 700,200 875,120 1050,40 1225,200 1400,120"/>
    <path id="mid2" d="M-175,120 C0,200 175,40 350,120 525,200 700,40 875,120 1050,200 1225,40 1400,120"/>
  </g>

  <!-- BOTTOM HELIX (−½ phase) -->
  <g stroke="#5ba7ff" stroke-width="3" fill="none" filter="url(#glow)">
    <path id="bot1" d="M-175,180 C0,230 175,110 350,180 525,230 700,110 875,180 1050,230 1225,110 1400,180"/>
    <path id="bot2" d="M-175,180 C0,110 175,230 350,180 525,110 700,230 875,180 1050,110 1225,230 1400,180"/>
  </g>

  <!-- MOVING NODES -->
  <g>
    <!-- top: left → right -->
    <use href="#node">
      <animateMotion dur="7s" repeatCount="indefinite">
        <mpath href="#top1"/>
      </animateMotion>
    </use>

    <!-- middle: left → right -->
    <use href="#node">
      <animateMotion dur="8s" repeatCount="indefinite">
        <mpath href="#mid1"/>
      </animateMotion>
    </use>

    <!-- bottom: right → left (via reverse geometry path) -->
    <use href="#node">
      <animateMotion dur="9s" repeatCount="indefinite">
        <mpath href="#bot2"/>
      </animateMotion>
    </use>
  </g>

  <!-- CENTER FADE -->
  <rect width="1400" height="240" fill="url(#fade)" opacity="0.35"/>
</svg>
