<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="240" viewBox="0 0 1400 240">
  <defs>
    <linearGradient id="fade" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="white" stop-opacity="1"/>
      <stop offset="40%" stop-color="white" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="white" stop-opacity="0"/>
      <stop offset="60%" stop-color="white" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="white" stop-opacity="1"/>
    </linearGradient>

    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <circle id="node" r="4" fill="#7bbcff"/>
  </defs>

  <!-- LEFT HELIX -->
  <g stroke="#8cc8ff" stroke-width="3" fill="none" filter="url(#glow)">
    <path id="L1" d="M0,120 C175,40 350,200 525,120 700,40 875,200 1050,120"/>
    <path id="L2" d="M0,120 C175,200 350,40 525,120 700,200 875,40 1050,120"/>
  </g>

  <!-- RIGHT HELIX 1 -->
  <g stroke="#5ba7ff" stroke-width="3" fill="none" filter="url(#glow)">
    <path id="R1a" d="M1400,80 C1225,0 1050,160 875,80 700,0 525,160 350,80"/>
    <path id="R1b" d="M1400,80 C1225,160 1050,0 875,80 700,160 525,0 350,80"/>
  </g>

  <!-- RIGHT HELIX 2 -->
  <g stroke="#5ba7ff" stroke-width="3" fill="none" filter="url(#glow)" opacity="0.7">
    <path id="R2a" d="M1400,160 C1225,80 1050,240 875,160 700,80 525,240 350,160"/>
    <path id="R2b" d="M1400,160 C1225,240 1050,80 875,160 700,240 525,80 350,160"/>
  </g>

  <!-- MOVING NODES -->
  <g>
    <use href="#node">
      <animateMotion dur="7s" repeatCount="indefinite">
        <mpath href="#L1"/>
      </animateMotion>
    </use>
    <use href="#node">
      <animateMotion dur="8s" repeatCount="indefinite">
        <mpath href="#R1a"/>
      </animateMotion>
    </use>
    <use href="#node">
      <animateMotion dur="9s" repeatCount="indefinite">
        <mpath href="#R2a"/>
      </animateMotion>
    </use>
  </g>

  <rect width="1400" height="240" fill="url(#fade)"/>
</svg>
