<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="240" viewBox="0 0 1400 240">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.2"/>
    </filter>

    <linearGradient id="fade" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="white" stop-opacity="0.9"/>
      <stop offset="45%" stop-color="white" stop-opacity="0.4"/>
      <stop offset="50%" stop-color="white" stop-opacity="0"/>
      <stop offset="55%" stop-color="white" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="white" stop-opacity="0.9"/>
    </linearGradient>

    <circle id="bubble" r="4" fill="#7bbcff"/>
  </defs>

  <!-- LONG continuous rails -->
  <g stroke="#bfe3ff" stroke-width="2" fill="none" filter="url(#glow)">
    <path id="top1" d="M -600 60 C -350 10, -50 110, 250 60 S 550 10, 850 60 S 1150 110, 1450 60 S 1750 10, 2050 60 S 2350 110, 2650 60"/>
    <path d="M -600 60 C -350 110, -50 10, 250 60 S 550 110, 850 60 S 1150 10, 1450 60 S 1750 110, 2050 60 S 2350 10, 2650 60"/>

    <path id="mid1" d="M -600 120 C -350 40, -50 200, 250 120 S 550 40, 850 120 S 1150 200, 1450 120 S 1750 40, 2050 120 S 2350 200, 2650 120"/>
    <path d="M -600 120 C -350 200, -50 40, 250 120 S 550 200, 850 120 S 1150 40, 1450 120 S 1750 200, 2050 120 S 2350 40, 2650 120"/>

    <path id="bot1" d="M -600 180 C -350 110, -50 230, 250 180 S 550 110, 850 180 S 1150 230, 1450 180 S 1750 110, 2050 180 S 2350 230, 2650 180"/>
    <path id="bot2" d="M -600 180 C -350 230, -50 110, 250 180 S 550 230, 850 180 S 1150 110, 1450 180 S 1750 230, 2050 180 S 2350 110, 2650 180"/>
  </g>

  <!-- bubbles -->
  <use href="#bubble">
    <animateMotion dur="7s" repeatCount="indefinite">
      <mpath href="#top1"/>
    </animateMotion>
  </use>

  <use href="#bubble">
    <animateMotion dur="8s" repeatCount="indefinite">
      <mpath href="#mid1"/>
    </animateMotion>
  </use>

  <use href="#bubble">
    <animateMotion dur="9s" repeatCount="indefinite">
      <mpath href="#bot2"/>
    </animateMotion>
  </use>

  <!-- center fade -->
  <rect width="1400" height="240" fill="url(#fade)" opacity="0.35"/>
</svg>
