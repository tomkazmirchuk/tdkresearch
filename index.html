<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TDK Research & Consulting</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: "Segoe UI", Helvetica, Arial, sans-serif;
  background: #ffffff;
  color: #0a4ea1;
}

/* TITLE BLOCK */
#title-block {
  background: linear-gradient(to right, #062f6a, #0a4ea1, #083b82);
  color: white;
  text-align: center;
  padding: 22px 40px 18px 40px;
}

#title-block h1 {
  margin: 0;
  font-size: 38px;
}

#title-block p {
  margin-top: 8px;
  font-size: 18px;
  opacity: 0.9;
}

/* DIVISIONS */
#divisions {
  display: flex;
  height: 80vh;
}

/* LEFT MENU */
#menu {
  width: 40%;
  padding: 50px 40px;
  position: relative;
  overflow: hidden;
}

/* PARALLAX FIELD */
#parallax-bg {
  position: absolute;
  inset: -10%;
  background:
    radial-gradient(circle 300px at 50% 50%, rgba(90,160,255,0.18), transparent 70%),
    radial-gradient(circle 260px at 60% 70%, rgba(120,200,255,0.12), transparent 75%),
    radial-gradient(circle 240px at 40% 30%, rgba(80,120,255,0.10), transparent 70%);
  z-index: 0;
}

/* MENU ABOVE FIELD */
#menu > *:not(#parallax-bg) {
  position: relative;
  z-index: 2;
}

/* MENU ITEMS */
.menu-item {
  font-size: 26px;
  letter-spacing: 2px;
  text-transform: uppercase;
  cursor: pointer;
  margin-bottom: 20px;
}

/* COMMUNICATIONS */
#comms-sub {
  max-height: 0;
  overflow: hidden;
  margin-left: 20px;
  transition: max-height 0.4s ease;
}

#comms-sub a {
  display: block;
  font-size: 16px;
  color: #4a7fbf;
  margin: 8px 0;
  text-decoration: none;
}

#comms-wrapper:hover #comms-sub {
  max-height: 200px;
}

/* RIGHT IMAGE PANEL */
#image-panel {
  width: 60%;
  background: #eef4fb;
  position: relative;
}

/* PREVIEW IMAGES */
.preview {
  position: absolute;
  inset: 0;
  background-size: cover;
  background-position: center;
  opacity: 0;
  transition: opacity 350ms ease;
}

.preview.active {
  opacity: 1;
}

/* DISSOLVE EDGE */
#mask {
  position: absolute;
  left: 0;
  width: 40px;
  height: 100%;
  background: linear-gradient(to right, #ffffff, transparent);
  z-index: 3;
}
</style>
</head>

<body>

<div id="title-block">
  <h1>TDK Research & Consulting</h1>
  <p>Leading through passion</p>
</div>

<div id="divisions">

  <div id="menu">
    <div id="parallax-bg"></div>

    <div class="menu-item" data-target="bio">Biomedical Research Division</div>
    <div class="menu-item" data-target="tech">Technologics Division</div>

    <div id="comms-wrapper">
      <div class="menu-item" data-target="write">Communications Division</div>
      <div id="comms-sub">
        <a href="publications.html">Publications</a>
        <a href="#">Conference Abstracts & Posters</a>
        <a href="#">Lectures & Seminars</a>
      </div>
    </div>

    <div class="menu-item" data-target="consult">Consulting & Contracting</div>
    <div class="menu-item" data-target="community">Community Initiatives</div>
    <a href="contact.html" style="text-decoration:none">
      <div class="menu-item">Contact</div>
    </a>
  </div>

  <div id="image-panel">
    <div id="mask"></div>
    <div id="bio" class="preview" style="background-image:url('images/BMR_Headshot.jpg')"></div>
    <div id="write" class="preview" style="background-image:url('images/writing.jpg')"></div>
    <div id="consult" class="preview" style="background-image:url('images/consulting.jpg')"></div>
    <div id="community" class="preview" style="background-image:url('images/community.jpg')"></div>
    <div id="tech" class="preview"></div>
  </div>

</div>

<script>
/* Hover images */
const items = document.querySelectorAll(".menu-item[data-target]");
const previews = document.querySelectorAll(".preview");

items.forEach(item => {
  item.addEventListener("mouseenter", () => {
    previews.forEach(p => p.classList.remove("active"));
    const el = document.getElementById(item.dataset.target);
    if (el) el.classList.add("active");
  });
});

/* Cursor-anchored parallax */
const bg = document.getElementById("parallax-bg");
const menu = document.getElementById("menu");

menu.addEventListener("mousemove", e => {
  const rect = menu.getBoundingClientRect();
  const x = (e.clientX - rect.left) / rect.width;
  const y = (e.clientY - rect.top) / rect.height;

  bg.style.backgroundPosition = `
    ${x * 100}% ${y * 100}%,
    ${x * 90}% ${y * 90}%,
    ${x * 80}% ${y * 80}%
  `;
});
</script>

</body>
</html>
