<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TDK Research & Consulting</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: "Segoe UI", Helvetica, Arial, sans-serif;
  background: #0b0b0b;
  overflow: hidden;
}

/* Main container */
#home {
  display: flex;
  height: 100vh;
  width: 100vw;
}

/* Left menu */
#menu {
  width: 40vw;
  padding: 60px 40px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  justify-content: center;
  gap: 36px;
  z-index: 3;
  background: #0b0b0b;
}

/* Title */
#brand {
  position: absolute;
  top: 30px;
  left: 40px;
  color: white;
  font-size: 18px;
  letter-spacing: 1px;
}

#tagline {
  position: absolute;
  top: 58px;
  left: 40px;
  color: #aaa;
  font-size: 12px;
  letter-spacing: 1px;
}

/* Menu items */
.menu-item {
  color: white;
  font-size: 26px;
  letter-spacing: 2px;
  text-transform: uppercase;
  cursor: pointer;
  position: relative;
  width: fit-content;
}

.menu-item::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -6px;
  width: 0%;
  height: 2px;
  background: white;
  transition: width 0.3s ease;
}

.menu-item:hover::after {
  width: 100%;
}

/* Right image panel */
#image-panel {
  width: 60vw;
  height: 100vh;
  position: relative;
  overflow: hidden;
}

/* Image layers */
.preview {
  position: absolute;
  inset: 0;
  background-size: cover;
  background-position: center;
  opacity: 0;
  transform: translateX(12%);
  transition: opacity 520ms cubic-bezier(0.22,0.61,0.36,1),
              transform 520ms cubic-bezier(0.22,0.61,0.36,1);
}

/* Active image */
.preview.active {
  opacity: 1;
  transform: translateX(0);
}

/* Mask edge */
#mask {
  position: absolute;
  left: 0;
  top: 0;
  width: 40px;
  height: 100%;
  background: linear-gradient(to right, #0b0b0b 0%, rgba(11,11,11,0) 100%);
  z-index: 4;
}
</style>
</head>

<body>

<div id="brand">TDK Research & Consulting</div>
<div id="tagline">Leading through passion</div>

<div id="home">

  <div id="menu">
    <div class="menu-item" data-target="bio">Biomedical Research Division</div>
    <div class="menu-item" data-target="tech">Technologics Division</div>
    <div class="menu-item" data-target="write">Writing Division</div>
    <div class="menu-item" data-target="consult">Consulting & Contracting</div>
    <div class="menu-item" data-target="community">Community</div>
  </div>

  <div id="image-panel">
    <div id="mask"></div>

    <div id="bio" class="preview"
         style="background-image:url('images/bio.jpg');"></div>

    <div id="tech" class="preview"
         style="background-image:url('images/tech.jpg');"></div>

    <div id="write" class="preview"
         style="background-image:url('images/write.jpg');"></div>

    <div id="consult" class="preview"
         style="background-image:url('images/consult.jpg');"></div>

    <div id="community" class="preview"
         style="background-image:url('images/community.jpg');"></div>
  </div>

</div>

<script>
const menuItems = document.querySelectorAll(".menu-item");
const previews = document.querySelectorAll(".preview");

menuItems.forEach(item => {
  item.addEventListener("mouseenter", () => {
    const target = item.dataset.target;
    previews.forEach(p => p.classList.remove("active"));
    document.getElementById(target).classList.add("active");
  });

  item.addEventListener("mouseleave", () => {
    previews.forEach(p => p.classList.remove("active"));
  });
});
</script>

</body>
</html>
