<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TDK Research & Consulting</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: "Segoe UI", Helvetica, Arial, sans-serif;
  background: #ffffff;
  color: #0a4ea1;
}

/* TITLE */
#title-block {
  background: linear-gradient(to right, #062f6a, #0a4ea1, #083b82);
  color: white;
  text-align: center;
  padding: 22px 40px 18px 40px;
}

#title-block h1 { margin: 0; font-size: 38px; }
#title-block p { margin-top: 8px; font-size: 18px; opacity: 0.9; }

/* LAYOUT */
#divisions {
  display: flex;
  height: 80vh;
}

/* LEFT MENU */
#menu {
  width: 40%;
  padding: 50px 40px;
  background: #ffffff;
}

/* MENU ITEMS */
.menu-item {
  font-size: 26px;
  letter-spacing: 2px;
  text-transform: uppercase;
  cursor: pointer;
  margin-bottom: 18px;
}

/* SUBMENUS */
.parent .submenu {
  max-height: 0;
  overflow: hidden;
  margin-left: 20px;
  transition: max-height 0.4s ease;
}

.parent:hover .submenu {
  max-height: 200px;
}

.submenu a {
  display: block;
  font-size: 16px;
  color: #4a7fbf;
  margin: 8px 0;
  text-decoration: none;
}

.submenu a:hover {
  text-decoration: underline;
}

/* RIGHT PANEL */
#image-panel {
  width: 60%;
  background: #eef4fb;
  position: relative;
}

/* PREVIEW IMAGES */
.preview {
  position: absolute;
  inset: 0;
  background-size: cover;
  background-position: center;
  opacity: 0;
  transition: opacity 350ms ease;
}

.preview.active {
  opacity: 1;
}

/* DISSOLVE EDGE */
#mask {
  position: absolute;
  left: 0;
  width: 40px;
  height: 100%;
  background: linear-gradient(to right, #ffffff, transparent);
  z-index: 3;
}
</style>
</head>

<body>

<div id="title-block">
  <h1>TDK Research & Consulting</h1>
  <p>Leading through passion</p>
</div>

<div id="divisions">

  <div id="menu">

    <!-- Biomedical with submenu -->
    <div class="parent">
      <div class="menu-item" data-target="bio">Biomedical Research Division</div>
      <div class="submenu">
        <a href="blood-work.html">Blood Work</a>
        <a href="theranostics.html">Theranostics</a>
        <a href="molecular-biology.html">Molecular Biology</a>
      </div>
    </div>

    <div class="menu-item" data-target="tech">Technologics Division</div>

    <!-- Communications -->
    <div class="parent">
      <div class="menu-item" data-target="write">Communications Division</div>
      <div class="submenu">
        <a href="publications.html">Publications</a>
        <a href="#">Conference Abstracts & Posters</a>
        <a href="#">Lectures & Seminars</a>
      </div>
    </div>

    <div class="menu-item" data-target="consult">Consulting & Contracting</div>
    <div class="menu-item" data-target="community">Community Initiatives</div>
    <a href="contact.html" style="text-decoration:none">
      <div class="menu-item">Contact</div>
    </a>

  </div>

  <div id="image-panel">
    <div id="mask"></div>
    <div id="bio" class="preview" style="background-image:url('images/BMR_Headshot.jpg')"></div>
    <div id="write" class="preview" style="background-image:url('images/writing.jpg')"></div>
    <div id="consult" class="preview" style="background-image:url('images/consulting.jpg')"></div>
    <div id="community" class="preview" style="background-image:url('images/community.jpg')"></div>
    <div id="tech" class="preview"></div>
  </div>

</div>

<script>
const items = document.querySelectorAll(".menu-item[data-target]");
const previews = document.querySelectorAll(".preview");

items.forEach(item => {
  item.addEventListener("mouseenter", () => {
    previews.forEach(p => p.classList.remove("active"));
    const el = document.getElementById(item.dataset.target);
    if (el) el.classList.add("active");
  });
});
</script>

</body>
</html>
