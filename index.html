<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TDK Research & Consulting</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: "Segoe UI", Helvetica, Arial, sans-serif;
  background: #ffffff;
  color: #0a4ea1;
}

/* TITLE BLOCK */
#title-block {
  background: linear-gradient(
    to right,
    #062f6a 0%,
    #0a4ea1 40%,
    #0a4ea1 60%,
    #083b82 100%
  );
  color: white;
  text-align: center;
  padding: 22px 40px 18px 40px;
}

#title-block h1 {
  margin: 0;
  font-size: 38px;
  letter-spacing: 1px;
}

#title-block p {
  margin-top: 8px;
  font-size: 18px;
  opacity: 0.9;
}

/* DIVISIONS */
#divisions {
  display: flex;
  height: 80vh;
  width: 100%;
}

/* LEFT MENU */
#menu {
  width: 40%;
  padding: 50px 40px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  justify-content: center;
  gap: 36px;
  background: #ffffff;
}

/* MENU ITEMS */
.menu-item {
  font-size: 26px;
  letter-spacing: 2px;
  text-transform: uppercase;
  cursor: pointer;
  width: fit-content;
  position: relative;
  color: #0a4ea1;
}

.menu-item::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -6px;
  width: 0%;
  height: 2px;
  background: #0a4ea1;
  transition: width 0.3s ease;
}

.menu-item:hover::after {
  width: 100%;
}

/* RIGHT IMAGE PANEL */
#image-panel {
  width: 60%;
  height: 100%;
  position: relative;
  overflow: hidden;
  background: #eef4fb;
}

/* PREVIEW IMAGES */
.preview {
  position: absolute;
  inset: 0;
  background-size: cover;
  background-position: center;
  opacity: 0;
  transition: opacity 450ms ease-in-out;
}

.preview.active {
  opacity: 1;
}

/* DISSOLVE EDGE */
#mask {
  position: absolute;
  left: 0;
  top: 0;
  width: 40px;
  height: 100%;
  background: linear-gradient(to right, #ffffff 0%, rgba(255,255,255,0) 100%);
  z-index: 4;
}

/* LINKS */
a.menu-link {
  text-decoration: none;
  color: inherit;
}
</style>
</head>

<body>

<!-- TITLE BLOCK -->
<div id="title-block">
  <h1>TDK Research & Consulting</h1>
  <p>Leading through passion</p>
</div>

<!-- DIVISIONS -->
<div id="divisions">

  <div id="menu">
    <div class="menu-item" data-target="bio">Biomedical Research Division</div>
    <div class="menu-item" data-target="tech">Technologics Division</div>
    <a href="publications.html" class="menu-link">
      <div class="menu-item" data-target="write">Communications Division</div>
    </a>
    <div class="menu-item" data-target="consult">Consulting & Contracting</div>
    <div class="menu-item" data-target="community">Community Initiatives</div>
    <div class="menu-item" data-target="contact">Contact</div>
  </div>

  <div id="image-panel">
    <div id="mask"></div>

    <div id="bio" class="preview" style="background-image:url('images/BMR_Headshot.jpg')"></div>
    <div id="write" class="preview" style="background-image:url('images/writing.jpg')"></div>
    <div id="consult" class="preview" style="background-image:url('images/consulting.jpg')"></div>
    <div id="community" class="preview" style="background-image:url('images/community.jpg')"></div>
    <div id="contact" class="preview"></div>
    <div id="tech" class="preview"></div>
  </div>

</div>

<script>
const menuItems = document.querySelectorAll(".menu-item");
const previews = document.querySelectorAll(".preview");

menuItems.forEach(item => {
  item.addEventListener("mouseenter", () => {
    const target = item.dataset.target;
    previews.forEach(p => p.classList.remove("active"));
    document.getElementById(target).classList.add("active");
  });

  item.addEventListener("mouseleave", () => {
    previews.forEach(p => p.classList.remove("active"));
  });
});
</script>

</body>
</html>
