<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lectures & Seminars – TDK Research & Consulting</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Segoe UI, Arial, sans-serif;
  background:#f7f9fc;
  color:#0a4ea1;
}

/* HEADER */
.header{
  background: linear-gradient(to right, #062f6a, #0a4ea1, #083b82);
  color:#fff;
  padding:50px 30px;
  text-align:center;
}

/* LAYOUT */
.container{
  max-width:1100px;
  margin:60px auto;
  padding:0 25px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:30px;
}

/* VIDEO CARD */
.card{
  background:#fff;
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 10px 30px rgba(0,0,0,0.08);
  transition:transform .2s ease, box-shadow .2s ease;
}
.card:hover{
  transform:translateY(-4px);
  box-shadow:0 16px 40px rgba(0,0,0,0.12);
}

.thumb{
  width:100%;
  aspect-ratio:16/9;
  background:#000;
}

.thumb iframe{
  width:100%;
  height:100%;
  border:0;
}

.card-body{
  padding:18px 20px 22px 20px;
}

.card-body h3{
  margin:0 0 6px 0;
  font-size:18px;
  color:#062f6a;
}

.card-body p{
  margin:0;
  font-size:14px;
  color:#4a6fa1;
}

/* FOOTER LINK */
.back{
  display:block;
  text-align:center;
  margin:50px 0 20px 0;
}
.back a{
  text-decoration:none;
  color:#0a4ea1;
  font-weight:600;
}
</style>
</head>

<body>

<div class="header">
  <h1>Lectures & Seminars</h1>
  <p>Public talks, invited seminars, and conference presentations</p>
</div>

<div class="container">
  <div class="grid">

    <!-- VIDEO 1 -->
    <div class="card">
      <div class="thumb">
        <iframe src="https://www.youtube.com/embed/VIDEO_ID_1"
          title="YouTube video player"
          allowfullscreen></iframe>
      </div>
      <div class="card-body">
        <h3>Title of Lecture</h3>
        <p>Conference / Institution • Year</p>
      </div>
    </div>

    <!-- VIDEO 2 -->
    <div class="card">
      <div class="thumb">
        <iframe src="https://www.youtube.com/embed/VIDEO_ID_2"
          title="YouTube video player"
          allowfullscreen></iframe>
      </div>
      <div class="card-body">
        <h3>Title of Lecture</h3>
        <p>Conference / Institution • Year</p>
      </div>
    </div>

    <!-- VIDEO 3 -->
    <div class="card">
      <div class="thumb">
        <iframe src="https://www.youtube.com/embed/VIDEO_ID_3"
          title="YouTube video player"
          allowfullscreen></iframe>
      </div>
      <div class="card-body">
        <h3>Title of Lecture</h3>
        <p>Conference / Institution • Year</p>
      </div>
    </div>

  </div>

  <div class="back">
    <a href="index.html">← Back to Home</a>
  </div>
</div>

</body>
</html>
